<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updating Electron</title>
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      background: transparent; /* Ensure transparent background for window */
      border: none; /* Remove any potential borders */
      overflow: hidden; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }
    /* Grey rounded container */
    .container { 
      background: #1e1e1e; 
      border-radius: 32px; 
      padding: 60px; 
      width: 1000px; 
      min-width: 700px; 
      max-width: 95%; 
      min-height: 600px; 
      text-align: center; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
      position: relative; 
      z-index: 1; 
      box-sizing: border-box; 
      overflow: auto; 
    }
    .logo { 
      width: 120px; 
      height: 120px; 
      margin: 0 auto 40px; 
      display: block; 
      object-fit: contain; 
    }
    .spinner { 
      border: 8px solid rgba(255,255,255,0.2); 
      border-top: 8px solid #0a84ff; 
      border-radius: 50%; 
      width: 80px; 
      height: 80px; 
      animation: spin 1s linear infinite; 
      margin: 20px auto; 
    }
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
    #status { 
      margin-top: 32px; 
      font-size: 20px; 
      color: #ffffff; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      font-weight: 500; 
      line-height: 1.5; 
      z-index: 2; 
      position: relative; 
      text-shadow: 0 1px 2px rgba(0,0,0,0.5); 
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Verify path in Electron; adjust if needed or use base64 -->
    <img src="../../logo/Nuru.png" class="logo" alt="Nuru Browser Logo">
    <div class="spinner"></div>
    <div id="status">Updating Electron...</div>
  </div>
  <script src="update-modal.js"></script>
</body>
</html>
