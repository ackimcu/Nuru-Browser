<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    /* Common modal styling (copied from diagnostics) */
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2a2a2a;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: #5661F4;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4455bb;
    }
    :root {
      --bg-color: #1a1a1a;
      --text-color: #f2f2f2;
      --accent-color: #5661F4;
      --border-color: #444444;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    /* Transparent window base and modal wrapper */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .modal-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color);
      color: var(--text-color);
      border-radius: 16px;
      overflow: hidden;
    }
    .header {
      height: 40px;
      background-color: #222222;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      -webkit-app-region: drag;
    }
    .header h1 { margin: 0; font-size: 16px; color: var(--accent-color); }
    .close-button {
      -webkit-app-region: no-drag;
      background: none; border: none; color: var(--text-color);
      font-size: 16px; cursor: pointer; padding: 5px;
    }
    .close-button:hover { color: var(--accent-color); }
    .container { flex: 1; overflow-y: auto; padding: 20px; }
    .save-container { padding: 15px; border-top: 1px solid var(--border-color); text-align: center; }
    .save-container .save-button { width: 100%; max-width: 200px; }
    
    .settings-section {
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 20px;
    }
    
    .settings-section:last-child {
      border-bottom: none;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .section-title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      flex: 1;
    }
    
    .setting-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .setting-label {
      flex: 1;
      font-size: 14px;
    }
    
    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-color);
      transition: 0.4s;
      border-radius: 22px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--accent-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    /* Toggle Container and Text */
    .toggle-container { display: flex; align-items: center; }
    .toggle-text-off, .toggle-text-on { font-size: 14px; margin: 0 8px; color: var(--text-color); }
    
    /* Range Slider */
    .range-slider {
      width: 100%;
      margin-left: 15px;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    
    .slider-value {
      width: 40px;
      text-align: right;
      margin-left: 10px;
      font-size: 14px;
      color: var(--text-color);
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 10px;
      background: var(--border-color);
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      background: var(--border-color);
      height: 10px;
      border-radius: 10px;
    }
    input[type="range"]::-moz-range-track {
      background: var(--border-color);
      height: 10px;
      border-radius: 10px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
      margin-top: -3px;
    }
    input[type="range"]::-moz-range-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
      border: none;
      margin-top: -3px;
    }

    /* Save Button */
    .save-button {
      padding: 10px 30px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .save-button:hover {
      background-color: #1976D2;
    }
    
    /* Notification */
    .notification {
      position: fixed;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border-radius: 4px;
      transition: bottom 0.3s;
      z-index: 1000;
    }
    
    .notification.show {
      bottom: 20px;
    }
    
    .notification.error {
      background-color: #f44336;
    }
    
    /* Confirmation Modal Styles */
    .confirm-modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
      display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .confirm-modal {
      background: var(--bg-color); border-radius: 20px; width: 400px; max-width: 90%;
      padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      color: var(--text-color);
    }
    .confirm-modal h3 { margin-top: 0; font-size: 1.2em; }
    .confirm-modal p { margin: 10px 0; font-size: 0.95em; color: var(--text-color); }
    .confirm-modal .warning-note { color: #f44336; font-weight: 600; margin-bottom: 15px; }
    .confirm-buttons { display: flex; justify-content: flex-end; gap: 10px; }
    .confirm-buttons button {
      padding: 8px 16px; border: none; border-radius: 12px;
      font-size: 0.95em; cursor: pointer;
    }
    .btn-cancel { background: var(--bg-color); color: var(--text-color); }
    .btn-confirm { background: var(--accent-color); color: white; }
  </style>
</head>
<body>
  <div class="modal-wrapper">
    <div class="header">
      <h1>Settings</h1>
      <button class="close-button" id="close-button">âœ•</button>
    </div>
    <div class="container">
      <!-- Browser Settings -->
      <div class="settings-section">
        <div class="section-header">
          <h2 class="section-title">Browser Settings</h2>
        </div>
        
        <div class="setting-row">
          <span class="setting-label">Zoom Level</span>
          <div class="range-slider">
            <div class="slider-container">
              <input type="range" id="zoom-slider" min="0.5" max="3" step="0.1" value="1">
              <span class="slider-value" id="zoom-value">1x</span>
            </div>
          </div>
        </div>
        
        <!-- Restore Last Page Toggle -->
        <div class="setting-row">
          <span class="setting-label">Restore Last Page On Startup</span>
          <div class="toggle-container">
            <span class="toggle-text-off">OFF</span>
            <label class="toggle-switch">
              <input type="checkbox" id="restore-last-page-toggle">
              <span class="slider"></span>
            </label>
            <span class="toggle-text-on">On</span>
          </div>
        </div>
        <!-- Default Search Provider -->
        <div class="setting-row">
          <span class="setting-label">Search Provider</span>
          <div class="select-container">
            <select id="search-engine-select">
              <option value="google">Google</option>
              <option value="bing">Bing</option>
              <option value="duckduckgo">DuckDuckGo</option>
              <option value="yahoo">Yahoo</option>
              <option value="custom">Custom</option>
            </select>
            <input type="text" id="search-engine-custom-input" placeholder="https://example.com/search?q=" style="display:none; margin-left:10px; flex:1;" />
          </div>
        </div>
        <!-- Homepage Setting -->
        <div class="setting-row">
          <span class="setting-label">Homepage</span>
          <div class="select-container">
            <select id="homepage-select">
              <option value="https://www.google.com/">Google</option>
              <option value="https://www.bing.com/">Bing</option>
              <option value="https://duckduckgo.com/">DuckDuckGo</option>
              <option value="https://search.yahoo.com/">Yahoo</option>
              <option value="custom">Custom</option>
            </select>
            <input type="text" id="homepage-custom-input" placeholder="https://example.com" style="display:none; margin-left:10px; flex:1;" />
          </div>
        </div>
      </div>
      
      <div class="settings-section">
        <div class="section-header">
          <h2 class="section-title">Data Management</h2>
        </div>
        
        <div class="setting-row">
          <span class="setting-label">Clear Cache</span>
          <button id="clear-cache-btn">Clear Cache</button>
        </div>
        
        <div class="setting-row">
          <span class="setting-label">Delete All User Data</span>
          <button id="delete-user-data-btn">Delete All Data</button>
        </div>
      </div>
    </div>
    
    <div class="save-container">
      <button id="save-button" class="save-button">Save Settings</button>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <!-- Confirmation Modal -->
    <div id="modal-overlay" class="confirm-modal-overlay">
      <div class="confirm-modal">
        <h3 id="modal-title">Are you sure?</h3>
        <p id="modal-message"></p>
        <p class="warning-note">This action cannot be undone.</p>
        <div class="confirm-buttons">
          <button id="modal-cancel" class="btn-cancel">Cancel</button>
          <button id="modal-confirm" class="btn-confirm">OK</button>
        </div>
      </div>
    </div>
    
    <script>
      // Get references to DOM elements
      const closeButton = document.getElementById('close-button');
      const saveButton = document.getElementById('save-button');
      const notification = document.getElementById('notification');
      
      // Browser settings
      const zoomSlider = document.getElementById('zoom-slider');
      const zoomValue = document.getElementById('zoom-value');
      
      // Store settings
      let currentSettings = {
        browser: {
          zoom_factor: 1.0
        }
      };
      
      // Initialize UI
      function initializeUI(data) {
        if (!data) return;
        
        // Browser settings
        if (data.browserSettings) {
          currentSettings.browser = data.browserSettings;
          zoomSlider.value = data.browserSettings.zoom_factor;
          zoomValue.textContent = `${data.browserSettings.zoom_factor}x`;
        }
        // Restore last page setting
        if (data.browserSettings.restoreLastPage !== undefined) {
          const restoreToggle = document.getElementById('restore-last-page-toggle');
          restoreToggle.checked = data.browserSettings.restoreLastPage;
          currentSettings.restoreLastPage = data.browserSettings.restoreLastPage;
        }
        // Initialize search provider selection
        if (data.browserSettings.search_engine) {
          const seSelect = document.getElementById('search-engine-select');
          const seCustomInput = document.getElementById('search-engine-custom-input');
          const engine = data.browserSettings.search_engine;
          const preset = {
            google: 'https://www.google.com/search?q=',
            bing: 'https://www.bing.com/search?q=',
            duckduckgo: 'https://duckduckgo.com/?q=',
            yahoo: 'https://search.yahoo.com/search?p='
          };
          const match = Object.entries(preset).find(([, url]) => url === engine.url);
          if (match) {
            seSelect.value = match[0];
            seCustomInput.style.display = 'none';
          } else {
            seSelect.value = 'custom';
            seCustomInput.style.display = 'block';
            seCustomInput.value = engine.url;
          }
          currentSettings.search_engine = engine;
        }
        // Homepage setting
        if (data.browserSettings.homepage !== undefined) {
          const homepageSelect = document.getElementById('homepage-select');
          const homepageCustomInput = document.getElementById('homepage-custom-input');
          const hp = data.browserSettings.homepage;
          const standardOptions = ['https://www.google.com/','https://www.bing.com/','https://duckduckgo.com/','https://search.yahoo.com/'];
          if (standardOptions.includes(hp)) {
            homepageSelect.value = hp;
            homepageCustomInput.style.display = 'none';
          } else {
            homepageSelect.value = 'custom';
            homepageCustomInput.style.display = 'block';
            homepageCustomInput.value = hp;
          }
          currentSettings.homepage = hp;
        }
      }
      
      // Show notification
      function showNotification(message, isError = false) {
        notification.textContent = message;
        notification.className = 'notification' + (isError ? ' error' : '');
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      }
      
      // Event Listeners
      
      // Close button
      closeButton.addEventListener('click', () => {
        window.close();
      });
      
      // Save button
      saveButton.addEventListener('click', async () => {
        try {
          // Prepare browser settings
          const browserSettings = {
            zoom_factor: parseFloat(zoomSlider.value)
          };
          // Prepare restoreLastPage setting
          const restore = document.getElementById('restore-last-page-toggle').checked;
          // Prepare search provider setting
          const seSelect = document.getElementById('search-engine-select');
          const seCustomInput = document.getElementById('search-engine-custom-input');
          let engineValue;
          const preset = {
            google: 'https://www.google.com/search?q=',
            bing: 'https://www.bing.com/search?q=',
            duckduckgo: 'https://duckduckgo.com/?q=',
            yahoo: 'https://search.yahoo.com/search?p='
          };
          if (seSelect.value === 'custom') {
            engineValue = { name: 'custom', url: seCustomInput.value.trim(), icon: '' };
          } else {
            engineValue = { name: seSelect.value, url: preset[seSelect.value], icon: `fab fa-${seSelect.value}` };
          }
          // Prepare homepage setting
          const homepageSelect = document.getElementById('homepage-select');
          const homepageCustomInput = document.getElementById('homepage-custom-input');
          const homepageValue = homepageSelect.value === 'custom' ? homepageCustomInput.value.trim() : homepageSelect.value;
          
          const result = await window.settingsAPI.saveAllSettings({ browser: browserSettings, restoreLastPage: restore, search_engine: engineValue, homepage: homepageValue });
          
          if (result.success) {
            showNotification('Settings saved successfully!');
            // Close settings window after save
            window.settingsAPI.closeSettings();
          } else {
            showNotification(`Error: ${result.error || 'Could not save settings'}`, true);
          }
        } catch (error) {
          console.error('Error saving settings:', error);
          showNotification('Error saving settings. Please try again.', true);
        }
      });
      
      // Range sliders
      zoomSlider.addEventListener('input', () => {
        zoomValue.textContent = `${zoomSlider.value}x`;
      });
      
      // Receive settings data from main process
      window.settingsAPI.onSettingsDataReceived((data) => {
        initializeUI(data);
      });
      
      // Settings UI will be initialized via settings-data IPC event
      
      const modalOverlay = document.getElementById('modal-overlay');
      const modalTitle = document.getElementById('modal-title');
      const modalMessage = document.getElementById('modal-message');
      const btnCancel = document.getElementById('modal-cancel');
      const btnConfirm = document.getElementById('modal-confirm');
      let modalAction = null;
      function showModal(title, message, confirmText, action) {
        modalTitle.innerText = title;
        modalMessage.innerText = message;
        btnConfirm.innerText = confirmText;
        modalAction = action;
        modalOverlay.style.display = 'flex';
      }
      function hideModal() { modalOverlay.style.display = 'none'; modalAction = null; }
      btnCancel.addEventListener('click', hideModal);
      btnConfirm.addEventListener('click', async () => {
        const actionToRun = modalAction;
        hideModal();
        if (actionToRun) await actionToRun();
      });
      // Clear cache flow
      document.getElementById('clear-cache-btn').addEventListener('click', () => {
        showModal(
          'Clear Cache',
          'Delete all cached data and restart the app? <span style="color: #f44336;">This cannot be undone.</span>',
          'Clear Cache',
          async () => {
            const res = await window.settingsAPI.clearCache();
            if (!res.success) {
              alert('Error clearing cache: ' + res.error);
              return;
            }
            // restart
            await window.settingsAPI.restartApp();
          }
        );
      });
      // Delete all user data flow
      document.getElementById('delete-user-data-btn').addEventListener('click', () => {
        showModal(
          'Delete All Data',
          'Delete all user data (including settings) and restart the app? <span style="color: #f44336;">This cannot be undone.</span>',
          'Delete Data',
          async () => {
            const res = await window.settingsAPI.deleteAllUserData();
            if (!res.success) {
              alert('Error deleting data: ' + res.error);
              return;
            }
            await window.settingsAPI.restartApp();
          }
        );
      });
      // Homepage select change shows/hides custom input
      const homepageSelect = document.getElementById('homepage-select');
      const homepageCustomInput = document.getElementById('homepage-custom-input');
      if (homepageSelect) {
        homepageSelect.addEventListener('change', () => {
          if (homepageSelect.value === 'custom') {
            homepageCustomInput.style.display = 'block';
          } else {
            homepageCustomInput.style.display = 'none';
          }
        });
      }
      // Toggle custom search URL input
      document.getElementById('search-engine-select').addEventListener('change', (e) => {
        const input = document.getElementById('search-engine-custom-input');
        input.style.display = e.target.value === 'custom' ? 'block' : 'none';
      });
    </script>
  </div>
</body>
</html>
